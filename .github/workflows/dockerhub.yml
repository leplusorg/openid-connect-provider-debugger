name: Docker Hub

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Pull the latest Docker image
      run: docker pull thomasleplus/openid-connect-provider-debugger
