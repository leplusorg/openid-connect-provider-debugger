---
name: Docker Hub

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:
  pull:
    strategy:
      matrix:
        platform: ['linux/amd64', 'linux/arm64']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pull the latest ${{ matrix.platform }} image
        run: docker pull --platform ${{ matrix.platform }} ${{ github.repository_owner }}/openid-connect-provider-debugger
